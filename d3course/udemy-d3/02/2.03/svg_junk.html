<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Junk</title>
</head>
    <body>
        <svg width="1024" height="1024">
            <rect x="10" y="10" width="640" height="480" fill="purple" stroke="grey" stroke-width="5px"></rect>
            <circle cx="200" cy="200" r="50" fill="green"></circle>
            <ellipse cx="300" cy="300" rx="35" ry="45" fill="orange"></ellipse>
            <line x1="200" y1="200" x2="300" y2="300" stroke="red" stroke-width="5"></line>
            <text x="240" y="240" font-size="20px" fill="white" text-anchor="start">This is some text</text>
            <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" stroke-width="5" fill="transparent"></path>
        </svg>
    </body>
</html>
